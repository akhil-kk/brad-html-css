<!DOCTYPE html>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First name</th>

        <tbody>

                <td>Akhil</td>
                <td>KK</td>

            </tr>
            <tr>
                <td>Arjun</td>
                <td>Nambolan</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Don</td>

            </tr>
        </tbody>
    </table>
    <button type="reset">Reset</button>
</body>
</html>
